<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #c5e8e8;
        padding: 50px;
        text-align: center;
      }
      .summary {
        display: inline-block;
        border: 1px solid #c5e8e8;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      h1 {
        color: #28a745;
      }
      p {
        font-size: 18px;
        margin: 10px 0;
      }
      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }
      .back-btn {
        background-color: #007bff;
        color: white;
      }
      .pay-btn {
        background-color: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="summary">
      <h1>Checkout Summary</h1>
      <p><strong>Product:</strong> <span id="productName"></span></p>
      <p><strong>Size:</strong> <span id="size"></span></p>
      <p><strong>Quantity:</strong> <span id="qty"></span></p>
      <p>
        <strong>Total Price:</strong><u> <span id="total"></span></u>
      </p>

      <button class="btn back-btn" id="backBtn">Back to Shop</button>
      <button class="btn pay-btn" id="payBtn">Proceed to Payment</button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const productName = params.get("product") || "N/A";
      const quantity = params.get("qty") || "0";
      const size = params.get("size") || "N/A";
      const total = params.get("total") || "0";

      document.getElementById("productName").textContent = productName;
      document.getElementById("qty").textContent = quantity;
      document.getElementById("total").textContent = parseInt(
        total
      ).toLocaleString("en-PH", {
        style: "currency",
        currency: "PHP",
      });
      document.getElementById("size").textContent = size;

      document.getElementById("backBtn").addEventListener("click", function () {
        window.location.href = "index.html";
      });

      document.getElementById("payBtn").addEventListener("click", function () {
        alert(
          `Proceeding to payment...\n\nProduct: ${productName}\nSize: ${size}\nQuantity: ${quantity}\nTotal Price: â‚±${parseInt(
            total
          ).toLocaleString("en-PH")}`
        );
      });
    </script>
  </body>
</html>
